<!doctype html>
<html lang="en">
    <head>
        <title>Travel.co - Explore</title>
        <title>Travel.co - Explore</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header class="gradient">
            <nav class="nav-parent">
                <div class="container navbar">
                    <a
                        class="navbar__mainLogo"
                        aria-label="Homepage"
                        tabindex="0"
                    >
                        <img
                            src="./src/assets/images/logo.png"
                            alt="main logo"
                        />
                    </a>

                    <div class="navbar__menuIcons">
                        <button
                            class="icon-ham-menu navbar__menuIcons--openMenu buttonReset"
                            id="hamburger"
                            type="button"
                            aria-label="Open menu"
                            aria-controls="menu"
                            aria-expanded="false"
                            tabindex="0"
                        ></button>
                        <button
                            class="icon-cross navbar__menuIcons--crossMenu buttonReset"
                            id="cross"
                            type="button"
                            aria-label="Close menu"
                            aria-controls="menu"
                            aria-expanded="true"
                            hidden
                        ></button>
                    </div>

                    <section
                        class="navbar__menu"
                        id="menu"
                        aria-label="Primary Links"
                    >
                        <ul class="navbar__links-list">
                            <li class="navbar__link">
                                <a href="#home">Home</a>
                            </li>
                            <li class="navbar__link">
                                <a href="#discover">Discover</a>
                            </li>
                            <li class="navbar__link">
                                <a href="#deals">Special Deals</a>
                            </li>
                            <li class="navbar__link">
                                <a href="#contact">Contact</a>
                            </li>
                        </ul>
                    </section>

                    <section
                        class="navbar__desktopmenu"
                        id="desktopmenu"
                        aria-label="Primary Links"
                    >
                        <ul class="navbar__desktoplinks-list">
                            <li class="navbar__desktoplink">
                                <a href="#home">Home</a>
                            </li>
                            <li class="navbar__desktoplink">
                                <a href="#discover">Discover</a>
                            </li>
                            <li class="navbar__desktoplink">
                                <a href="#deals">Special Deals</a>
                            </li>
                            <li class="navbar__desktoplink">
                                <a href="#contact">Contact</a>
                            </li>
                        </ul>
                    </section>

                    <div class="navbar__button-group" id="navButton">
                        <button
                            class="navbar__loginButton button button--secondary"
                            type="button"
                            aria-label="Log in"
                        >
                            Log In
                        </button>
                        <button
                            class="navbar__signupButton button button--primary"
                            type="button"
                            aria-label="Sign up"
                        >
                            Sign Up
                        </button>
                    </div>

                    <div
                        class="navbar__desktop-tabletbutton-group"
                        id="navButton"
                    >
                        <button
                            class="navbar__desktop-tabletloginButton button button--secondary"
                            type="button"
                            aria-label="Log in"
                        >
                            Log In
                        </button>
                        <button
                            class="navbar__desktop-tabletsignupButton button button--primary"
                            type="button"
                            aria-label="Sign up"
                        >
                            Sign Up
                        </button>
                    </div>
                </div>
            </nav>

            <section class="container hero-section">
                <div class="hero-section__image" aria-hidden="true">
                    <picture>
                        <source
                            media="(min-width: 1024px)"
                            srcset="./src/assets/images/hero-image-tablet.png"
                        />
                        <img
                            src="./src/assets/images/hero-image-mobile.png"
                            alt="hero-image"
                        />
                    </picture>
                </div>

                <div class="hero-section__content">
                    <button
                        class="button button--icon-center hero-section__button"
                    >
                        Explore the World!
                        <i
                            class="icon-work-bag button--icon-secondary"
                            aria-hidden="true"
                        ></i>
                    </button>

                    <h1 class="heading hero-section__heading">
                        Travel <span>top destination</span> of the world
                    </h1>

                    <p class="para">
                        We always make our customer happy by providing as many
                        choices as possible
                    </p>

                    <div
                        class="hero-section__button-grp"
                        aria-label="Startup Actions"
                    >
                        <button
                            class="button button--primary hero-section__button-grp--get-started"
                        >
                            Get Started
                        </button>
                        <button
                            class="button button--text button--icon-center hero-section__button-grp--watch-demo"
                        >
                            <i
                                class="icon-play-circle button--icon-primary"
                            ></i>
                            Watch Demo
                        </button>
                    </div>
                </div>

                <div class="hero-section__icon">
                    <img
                        src="./src/assets/images/arrow.png"
                        alt="arrow object"
                    />
                </div>
            </section>

            <div
                class="container hero-section__logos"
                aria-label="Trusted by Leading Companies"
            >
                <a class="hero-section__partner-logo" href="/">
                    <img
                        src="./src/assets/images/trip-ad-logo.png"
                        alt="tripAdvisorLogo"
                        loading="lazy"
                    />
                </a>
                <a class="hero-section__partner-logo" href="/">
                    <img
                        src="./src/assets/images/expedia-logo.png"
                        alt="expediaLogo"
                        loading="lazy"
                    />
                </a>
                <a class="hero-section__partner-logo" href="/">
                    <img
                        src="./src/assets/images/booking-logo.png"
                        alt="bookingLogo"
                        loading="lazy"
                    />
                </a>
                <a class="hero-section__partner-logo" href="/">
                    <img
                        src="./src/assets/images/airbnb-logo.png"
                        alt="airbnbLogo"
                        loading="lazy"
                    />
                </a>
                <a class="hero-section__partner-logo" href="/">
                    <img
                        src="./src/assets/images/gabitz-logo.png"
                        alt="orbitzLogo"
                        loading="lazy"
                    />
                </a>
            </div>
        </header>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
